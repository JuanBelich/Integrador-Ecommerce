<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <form id="register-form" class="login-form">
                <label class="sr-only" for="username">usuario</label>
                <input type="text" name="username" id="username" placeholder="Nombre de usuario">
    
                <label class="sr-only" for="email">mail</label>
                <input type="email" name="email" id="email" placeholder="Email">
    

                <label class="sr-only" for="password">contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit" > Registrarse</button>
            </form>
            <p class="error hidden">Usuario o contraseña incorrectos</p>
            <p>Ya tenes cuenta? <a href="login">Iniciar sesion</a></p>
        </div>
        <script type="module" src="js/authentication.controller.js"></script>
        <script type="module" src="js/register.js"></script>
    
</body>
</html>
